<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hello world</title>
        <style>
            body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 1rem; }
            .clock { font-size: 1.25rem; margin-top: 0.5rem; }
        </style>
    </head>
    <body>
        <h1>Docker hello world V1.1</h1>

        <!-- Reloj: fecha y hora (HH:MM:SS) -->
        <div id="clock" class="clock" aria-live="polite"></div>

        <script>
            function pad(n) { return String(n).padStart(2, '0'); }

            function updateClock() {
                const now = new Date();
                const day = pad(now.getDate());
                const month = pad(now.getMonth() + 1);
                const year = now.getFullYear();
                const hours = pad(now.getHours());
                const minutes = pad(now.getMinutes());
                const seconds = pad(now.getSeconds());

                // Formato DD/MM/YYYY HH:MM:SS
                document.getElementById('clock').textContent =
                    `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
            }

            updateClock();
            setInterval(updateClock, 1000);
        </script>
    </body>
</html>
